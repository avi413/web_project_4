<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="popup popup_closed">
        <button type="button"  class="popup__close button button_opacity_m" aria-label="close popup"></button>
        <div class="popup__container">
            <h2 class="popup__title">Edit profile</h2>
            <form action="#" class="popup__form" name="profile-form">
                <input class="popup__input-text popup__input-text_type_name" type="text" placeholder="Name" name="profile-name">
                <input class="popup__input-text popup__input-text_type_about-me" type="text" placeholder="About me" name="profile-about-me">
                <input type="submit" class="popup__input-btn button button_opacity_h" value="Save">
            </form>
        </div>
    </div>
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Around The U.S. logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                     <img src="./images/jacques-cousteau.jpg" alt="jacques cousteau" class="profile__avatar">
                     <div class="profile__text">
                         <h1 class="profile__name" >Jacques Cousteau</h1>
                         <p class="profile__about-me" >Explorer</p>
                         <button aria-label="edit profile" type="button" class="profile__edit-btn button button__clear button_opacity_m button_border_sm"></button>
                     </div>
                    
                 </div>
                 <button  aria-label="add profile" type="button" class="profile__add-btn button button__clear button_opacity_m button_border_m"></button>
             </section>
             <section class="galery">
                 <ul class="galery__list">
                     <li class="galery__item">
                             <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Yosemite Valley</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                             </div>
                     </li>
                     <li class="galery__item">
                             <img src="./images/lake-louise.png" alt="Lake Louise" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Lake Louise</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                             </div> 
                     </li>
                     <li class="galery__item">
                             <img src="./images/bald-mountains.png" alt="Bald Mountains" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Bald Mountains</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                         </div>
                     </li>
                     <li class="galery__item">
                             <img src="./images/latemar.png" alt="latemar" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Latemar</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                         </div>
                     </li>
                     <li class="galery__item">
                             <img src="./images/vanoise-national.png" alt="Vanoise Nationa" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Vanoise National</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                         </div>
                     </li>
                     <li class="galery__item">
                             <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="galery__item-img">
                             <div class="galery__item-footer">
                                 <h2 class="galery__item-name">Lago di Braies</h2>
                                 <button aria-label="like button" type="button" class="galery__item-like-btn button button__clear"></button>
                         </div>
                     </li>
                 </ul>
             </section>
        </main>
       
        <footer class="footer">
            <p class="footer__author">&copy; 2021 Around The U.S.</p>  
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
