<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="page">
        <div class="popup popup_closed">
            <button class="popup__close button"></button>
            <form action="" class="popup__container">
                <h2 class="popup__title">Edit profile</h2>
                <input class="popup__input-text name" type="text" placeholder="Name">
                <input class="popup__input-text aboutMe" type="text" placeholder="About me">
                <input type="submit" class="popup__input-btn button" value="Save">
            </form>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Around The U.S. logo" class="header__logo">
        </header>
        <section class="profile">
           <div class="profile__info">
                <div class="profile__avatar-area">
                    <img src="./images/jacques-cousteau.jpg" alt="jacques cousteau" class="profile__avatar">
                </div>
                <div class="profile__text">
                    <p class="profile__name" >Jacques Cousteau</p>
                    <p class="profile__about-me" >Explorer</p>
                    <button class="profile__edit-btn button button__clear"></button>
                </div>
               
            </div>
            <button class="profile__add-btn button button__clear"></button>
        </section>
        <section class="galery">
            <ul class="galery__list">
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Yosemite Valley</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/lake-louise.png" alt="Lake Louise" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Lake Louise</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/bald-mountains.png" alt="Bald Mountains" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Bald Mountains</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/latemar.png" alt="latemar" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Latemar</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/vanoise-national.png" alt="Vanoise Nationa" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Vanoise National</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
                <li class="galery__item">
                    <div class="galery__item-area">
                        <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="galery__item-img">
                        <div class="galery__item-footer">
                            <p class="galery__item-name">Lago di Braies</p>
                            <button class="galery__item-like-btn button button__clear"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__author">&copy; 2021 Around The U.S.</p>  
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
