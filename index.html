<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="body">
    <div class="popup popup_type_profile">
        <button aria-label="close popup" class="popup__close popup__close_place_profile button button_opacity-60"></button>
        <div class="popup__container">
            <h2 class="popup__title">Edit profile</h2>
            <form action="#" class="popup__form popup__form_type_profile" name="profileform" novalidate>
                <fieldset class="popup__form-set">
                    <input id="profile-name-input" required class="popup__input popup__input-text popup__input-text_type_name" type="text" placeholder="Name" name="profileName" minlength="2" maxlength="40">
                    <span class="popup__input-error profile-name-input-error"></span>
                    <input id="profile-about-me-input" required class="popup__input popup__input-text popup__input-text_type_about-me" type="text" placeholder="About me" name="profileAboutMe" minlength="2" maxlength="400">
                    <span class="popup__input-error profile-about-me-input-error"></span>
                    <button type="submit" class="popup__submit-btn button popup__submit-btn_place_profile button_opacity-80">Save</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <button aria-label="close popup" class="popup__close popup__close_place_new-card button button_opacity-60"></button>
        <div class="popup__container">
            <h2 class="popup__title">New place</h2>
            <form action="#" class="popup__form popup__form_type_new-card" name="placeform" novalidate>
                <fieldset class="popup__form-set">
                    <input id="card-title-input" required  class="popup__input popup__input-text popup__input-text_type_title" required type="text" placeholder="Title" name="placeName" minlength="1" maxlength="30">
                    <span class="popup__input-error card-title-input-error"></span>
                    <input  id="card-link-input" required class="popup__input popup__input-text popup__input-text_type_Image-link" required type="url" placeholder="Image link" name="placeImageLink">
                    <span class="popup__input-error card-link-input-error"></span>
                    <button type="submit" class="popup__submit-btn popup__submit-btn_place_new-card button button_opacity-80">Save</button>
                </fieldset> 
            </form>
        </div>
    </div>
    <div class="popup popup_type_img">
        <div class="popup__img-container">
            <button aria-label="close popup" class="popup__close popup__close_place_img button button_opacity-60"></button>
            <img src="#" alt="popup img" class="popup__img">
            <p class="popup__img-title"></p>
        </div>

    </div>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Around The U.S. logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                     <img src="./images/jacques-cousteau.jpg" alt="jacques cousteau" class="profile__avatar">
                     <div class="profile__text">
                         <h1 class="profile__name" >Jacques Cousteau</h1>
                         <p class="profile__about-me" >Explorer</p>
                         <button aria-label="edit profile" type="button" class="profile__edit-btn button button_clear button_open button_opacity_m button_border_sm"></button>
                     </div>
                    
                 </div>
                 <button  aria-label="add profile" type="button" class="profile__add-btn button button_clear button_open button_opacity_m button_border_m"></button>
             </section>
             <section class="galery">
                 <ul class="galery__list">
                    <template id="galery-item-template">
                        <li class="galery__item">
                            <button aria-label="trash button" type="button" class="galery__item-trash-btn button button_clear"></button>
                            <img src="#" alt="Yosemite Valley" class="galery__item-img">
                            <div class="galery__item-footer">
                                <h2 class="galery__item-name"></h2>
                                <button aria-label="like button" type="button" class="galery__item-like-btn button button_clear"></button>
                            </div>
                        </li>                     
                    </template>
                     
                 </ul>
             </section>
        </main>
       
        <footer class="footer">
            <p class="footer__author">&copy; 2021 Around The U.S.</p>  
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
